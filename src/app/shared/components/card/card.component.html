@if(icon) {
	<i-tabler [name]="icon" [class]="'absolute right-2.5 top-2.5 text-grey-600 ' + iconClass"/>
}

@if (title) {
	<h3 [class]="'text-2xl mb-2 font-semibold ' + titleClass">{{ title }}</h3>
}
@if (helperText) {
	<p [class]="'text-sm mb-2 text-grey-400 ' + helperTextClass">{{ helperText }}</p>
}

<ng-content/>
