<div class="input_container">
    @if(label) {
        <label class="label" [class.error]="error" [htmlFor]="id">{{ label }}</label>
    }

    <input
        [id]="id"
        [type]="type"
        [disabled]="disabled"
        [value]="value"
        (input)="handleInput($event)"
        [class.input]="true"
        [class.error]="error"
    />

	<small class="helper_text" [class.error]="error">{{ helperText }}</small>
</div>
