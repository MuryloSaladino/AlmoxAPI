<div class="overflow-hidden rounded-md shadow-sm sm:hover:shadow-md transition-all">
	@if(cover) {
		<div class="overflow-hidden w-full aspect-[4/3]">
			<img [src]="cover" class="w-full object-cover hover:transform-[scale(1.05)] transition-transform">
		</div>
	}
	<div class="relative px-4 py-6">
		@if(icon) {
			<i-tabler [name]="icon" class="absolute right-2.5 top-2.5 text-grey-600"/>
		}

		@if(title) {
			<h3 class="text-2xl mb-2 font-semibold">{{ title }}</h3>
		}
		@if(helperText) {
			<p class="text-sm mb-4 text-grey-400">{{ helperText }}</p>
		}

		<ng-content/>
	</div>
</div>
