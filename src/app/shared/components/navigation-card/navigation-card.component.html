<card>
	<div class="flex flex-col gap-3 items-center">
		<i-tabler [name]="icon" [style.color]="iconColor" style="height: 60px; width: 60px;" />

		<div class="text-center">
			<h2 class="text-2xl font-semibold">{{ title }}</h2>
			<p class="text-sm text-grey-400">{{ description }}</p>
		</div>

		@if(scrollTo) {
			<a [routerLink]="[]" [fragment]="scrollTo" class="w-full">
				<app-button>{{ linkText }}</app-button>
			</a>
		} @else {
			<a [routerLink]="link" class="w-full">
				<app-button>{{ linkText }}</app-button>
			</a>
		}
	</div>
</card>
