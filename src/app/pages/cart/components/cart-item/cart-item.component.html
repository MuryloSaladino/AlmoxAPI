<div class="border-[1px] border-grey-300 rounded-md p-4 flex items-center justify-between">
	<div>
		<h4 class="text-md font-medium">{{ item.name }} x{{ quantity }}</h4>
		<p class="text-sm text-grey-400 font-light">{{ item.price | brlCurrency }} each</p>
	</div>
	<div class="flex items-center gap-2">
		<h4 class="font-medium">{{ (item.price * quantity) | brlCurrency }}</h4>
		<app-button (click)="onRemove()" extraClass="rounded-sm bg-red! p-1! hover:bg-red-400!" rightIcon="trash"/>
	</div>
</div>
