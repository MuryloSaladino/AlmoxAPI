<card title="Add New Item">
	<form [formGroup]="form" (ngSubmit)="submit()" class="grid md:grid-cols-2 gap-3">
		<app-input
			formControlName="name"
			label="Item Name"
		/>
		<div class="flex flex-col">
			<label htmlFor="categorySelect" class="text-[0.8rem] font-medium">Select Category</label>
			<select id="categorySelect" formControlName="categoryId" class="w-full outline-0 h-[35px] border-[1px] border-grey-300 rounded-sm px-2 text-sm">
				@for (category of categories.value()?.results; track category.id) {
					<option value="{{category.id}}">{{category.name}}</option>
				}
			</select>
		</div>
		<app-input
			formControlName="price"
			label="Price (R$)"
			type="number"
		/>
		<app-input
			formControlName="stock"
			label="Current Stock Quantity"
			type="number"
		/>
		<app-input
			formControlName="description"
			label="Description"
			class="md:col-span-2"
		/>
		<app-input
			(change)="onFileChange($event)"
			label="Image"
			type="file"
			class="md:col-span-2"
		/>

		<app-button
			class="md:col-span-2 mt-3"
			rightIcon="plus"
			type="submit"
		>Add item</app-button>
	</form>
</card>
