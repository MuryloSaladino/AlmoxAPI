<card [cover]="item.imageUrl">
	<div class="flex flex-col gap-2">
		<div class="flex justify-between">
			<h5 class="text-lg font-semibold">{{ item.name }}</h5>
			<span class="text-xs/6 px-2 py-0.5 rounded-full bg-grey-300 text-grey-800">{{ item.categories[0].name }}</span>
		</div>
		<p class="text-sm text-grey-500">{{ item.description }}</p>
	</div>

	<div class="mt-4 flex flex-col gap-4">
		<div class="flex justify-between items-center">
			<h4 class="text-2xl font-extrabold text-blue">{{ item.price | brlCurrency }}</h4>
			@if(!(auth.user()?.role == "Employee")) {
				<div class="flex items-center gap-2">
					<div [class]="'w-2 h-2 rounded-full ' + stockColor(item.stock)"></div>
					<span>{{ stockText(item.stock) }}</span>
				</div>
			}
		</div>

		<span class="text-sm text-grey-500">{{ item.stock }} units available</span>

		<app-button (click)="cart.addToCart(item.id)">Add to Cart</app-button>
	</div>
</card>
