<div class="flex flex-col gap-8 mt-8">
	<div class="col-span-12">
		<h1 class="text-3xl font-semibold">Item Catalog</h1>
		<p class="text-sm text-grey-500">Browse and order items for your department</p>
	</div>

	<card>
		<form [formGroup]="form" class="flex gap-3 flex-wrap sm:flex-nowrap">
			<app-input
				placeholder="Search items..."
				class="w-full"
				formControlName="name"
			/>
			<select (change)="updateItems()" formControlName="categoryName" class="outline-0 w-full sm:w-40 h-[35px] border-[1px] border-grey-300 rounded-sm px-2 text-sm">
				<option value="">All categories</option>
				@for (category of categories.value()?.results; track category.id) {
					<option value="{{category.name}}">{{category.name}}</option>
				}
			</select>
		</form>
	</card>

	<div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
		@for (item of items.value()?.results; track $index) {
			<item-card [item]="item"/>
		}
	</div>
</div>
